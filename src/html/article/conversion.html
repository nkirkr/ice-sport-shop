<section class="conversion container page-section">
  <div class="conversion__content">
    <picture class="conversion__picture">
      <source srcset="/img/about.webp" type="image/webp" />
      <img class="conversion__image" src="/img/about.jpg" alt="" />
    </picture>
    <div class="conversion__text">
      <p class="conversion__title section-title">Элемент конверсии</p>
      <p class="conversion__paragraph paragraph">
        Важная актуальная информация всегда будет актуальна в рамках современных
        веяний.
      </p>
      <ul class="conversion__list">
        <li>Первый шаг</li>
        <li>Второй шаг</li>
        <li>Третий шаг</li>
      </ul>
      <button
        class="conversion__button"
        data-modal-open="callback"
        aria-label="Перезвоните мне"
      >
        Перезвоните мне
      </button>
    </div>
  </div>
</section>
