<header class="header">
  <div class="container header__container">
    <div class="header__content">
      <!-- Logo -->
      <a href="/" class="header__logo" aria-label="Главная страница">
        <img
          src="/img/icons/header/logo.svg"
          alt="Логотип"
          width="56"
          height="50"
        />
      </a>

      <!-- Navigation -->
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <button
              class="header__nav-link header__nav-link--catalog acnav__main-label"
              aria-label="Открыть каталог"
            >
              Каталог
              <svg
                width="13"
                height="13"
                viewBox="0 0 13 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M3.25 4.33L6.5 8.34L9.75 4.33"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            @@include('./menu.html')
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="/services.html">Услуги</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="/promo.html">Акции</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="/blog.html">Блог</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="/contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>

      <!-- Actions -->
      <div class="header__actions">
        <!-- Search -->
        <div class="header__search-wrapper">
          <button
            class="header__action-btn header__action-btn--search"
            aria-label="Поиск"
            type="button"
            id="search-btn"
          >
            <img
              src="/img/icons/header/search.svg"
              alt=""
              width="20"
              height="20"
            />
          </button>
          <form class="header__search">
            <input type="text" placeholder="Поиск" name="search" />
          </form>
        </div>

        <button
          class="header__action-btn header__action-btn--favorites"
          aria-label="Избранное"
          type="button"
          id="favorites-btn"
        >
          <img
            src="/img/icons/header/favourite.svg"
            alt=""
            width="18"
            height="18"
          />
        </button>
        <button
          class="header__action-btn header__action-btn--cart"
          aria-label="Корзина"
          type="button"
          id="cart-btn"
        >
          <img src="/img/icons/header/cart.svg" alt="" width="18" height="18" />
        </button>
      </div>

      <!-- Mobile Actions -->
      <div class="header__mobile-actions">
        <button
          class="header__mobile-btn header__mobile-btn--search"
          aria-label="Поиск"
          type="button"
        >
          <img
            src="/img/icons/header/search.svg"
            alt=""
            width="20"
            height="20"
          />
        </button>
        <button
          class="header__mobile-btn header__mobile-btn--phone"
          aria-label="Позвонить"
          type="button"
        >
          <img
            src="/img/icons/header/phone.svg"
            alt=""
            width="18"
            height="18"
          />
        </button>
        <button class="header__burger" aria-label="Меню" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Bottom Bar -->
  <div class="container">
    <div class="header__mobile-bottom">
      <button class="header__mobile-link" id="mobile-cart-btn">
        <img
          src="/img/icons/header/cart-mob.svg"
          alt=""
          width="18"
          height="18"
        />
        <span class="header__mobile-text"
          >Корзина | <span class="header__count">0</span></span
        >
      </button>
      <button class="header__mobile-link" id="mobile-favorites-btn">
        <img
          src="/img/icons/header/favourite.svg"
          alt=""
          width="18"
          height="18"
        />
        <span class="header__mobile-text"
          >Избранное | <span class="header__count">0</span></span
        >
      </button>
      <button class="header__mobile-link" id="mobile-scales-btn">
        <img src="/img/icons/header/scales.svg" alt="" width="18" height="18" />
        <span class="header__mobile-text"
          >Сравнить | <span class="header__count">0</span></span
        >
      </button>
    </div>
  </div>

  @@include('./mob-menu.html') @@include('./menu-overlay.html')
  @@include('./cart.html') @@include('./favorites.html')
</header>
