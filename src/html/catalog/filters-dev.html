<div class="catalog-filters-new" id="catalog-filters-mobile">
  <div class="catalog-filters-new__header">
    <h3>Фильтры</h3>
    <button
      class="catalog-filters-new__close"
      id="close-filters-btn"
      aria-label="Закрыть фильтры"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>
  <div class="catalog-filters-new__icon">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 4H8V10H6V8H3V6H6V4ZM10 8V6H21V8H10ZM14 14H16V20H14V18H3V16H14V14ZM18 18V16H21V18H18Z"
        fill="currentColor"
      />
    </svg>
  </div>
  <div class="catalog-filters-new__dropdowns">
    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Категория</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu">
        <label class="filter-dropdown__item">
          <input type="checkbox" name="category" />
          <span>Значение 1</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="category" />
          <span>Значение 2</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="category" />
          <span>Значение 3</span>
        </label>
      </div>
    </div>

    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Подкатегория</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu">
        <label class="filter-dropdown__item">
          <input type="checkbox" name="subcategory" />
          <span>Значение 1</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="subcategory" />
          <span>Значение 2</span>
        </label>
      </div>
    </div>

    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Цена</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu filter-dropdown__menu--price">
        <div class="filter-price-range">
          <input type="number" placeholder="От" min="0" />
          <input type="number" placeholder="До" min="0" />
        </div>
      </div>
    </div>

    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Размер</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu">
        <label class="filter-dropdown__item">
          <input type="checkbox" name="size" />
          <span>S</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="size" />
          <span>M</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="size" />
          <span>L</span>
        </label>
      </div>
    </div>

    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Цвет</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu">
        <label class="filter-dropdown__item">
          <input type="checkbox" name="color" />
          <span>Красный</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="color" />
          <span>Синий</span>
        </label>
      </div>
    </div>

    <div class="filter-dropdown">
      <button class="filter-dropdown__button">
        <span>Другое</span>
        <img src="/img/icons/dropdown.svg" alt="" width="18" height="18" />
      </button>
      <div class="filter-dropdown__menu">
        <label class="filter-dropdown__item">
          <input type="checkbox" name="other" />
          <span>Значение 1</span>
        </label>
        <label class="filter-dropdown__item">
          <input type="checkbox" name="other" />
          <span>Значение 2</span>
        </label>
      </div>
    </div>
  </div>

  <div class="catalog-filters-new__actions">
    <button class="catalog-filters-new__reset">Сбросить фильтры</button>
    <button class="catalog-filters-new__apply">Применить</button>
  </div>
</div>
