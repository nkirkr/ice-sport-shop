<article class="bestseller-card">
  <a href="/product.html" class="bestseller-card__link">
    <div class="bestseller-card__image-wrapper">
      <img
        src="./img/hero.png"
        alt="@@title"
        class="bestseller-card__image"
        loading="lazy"
      />
      <button
        class="bestseller-card__favorite"
        aria-label="Добавить в избранное"
      >
        <img
          src="./img/icons/bestsellers/favourite.svg"
          alt=""
          width="18"
          height="18"
        />
      </button>
      <div class="catalog__card-discount">@@discount</div>
    </div>
    <div class="bestseller-card__info">
      <p class="bestseller-card__sku">Код товара: @@sku</p>
      <h3 class="bestseller-card__title">@@title</h3>
      <p class="bestseller-card__description">@@description</p>
    </div>
  </a>
</article>
