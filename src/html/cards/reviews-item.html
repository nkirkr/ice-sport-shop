<div class="swiper-slide reviews__item">
    <p class="reviews__text">@@review</p>
    <div class="reviews__client">
        <div class="reviews__client-image">
            <picture>
                <source srcset="@@image-webp" type="image/webp">
                <img src="@@image-jpg" class="reviews__client-img"  alt="">
            </picture>
        </div>
        <div class="reviews__client-info">
            <span class="reviews__client-name">@@name</span>
            <a href="#!" class="reviews__client-product">@@product</a>
        </div>
    </div>
    <div class="reviews__rating">
        <p>Рейтинг:<span>&nbsp;@@rating</span></p>
        <svg class="reviews__rating-icon">
            <use xlink:href="#rating-star"></use>
        </svg>
    </div>
</div>
